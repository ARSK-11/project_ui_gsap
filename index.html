<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Smooth Scroll & Sticky</title>
    <link href="https://api.fontshare.com/v2/css?f[]=clash-display@400,600,700&f[]=satoshi@400&display=swap"
        rel="stylesheet">
    <style>
        body {
            margin: 0;
            color: white;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: #0a0e11;
            backdrop-filter: blur(10px);
            z-index: 1000;
            box-sizing: border-box;
        }

        .navbar .logo {
            font-weight: bold;
            font-size: 1.5rem;
            flex: 1;
            font-family: 'Clash Display', sans-serif;
        }

        .navbar .menu {
            display: flex;
            list-style: none;
            gap: 1.5rem;
            margin: 0;
            padding: 0;
            justify-content: center;
            flex: 2;
        }

        .navbar .menu a {
            text-decoration: none;
            /* color: #333; */
            color: white;
            font-weight: 500;
            font-family: 'Satoshi', sans-serif;
        }

        .navbar .auth {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            flex: 1;
        }

        .navbar .auth button {
            padding: 0.5rem 1.2rem;
            cursor: pointer;
            border: 1px solid #333;
            background: transparent;
            border-radius: 4px;
            font-weight: 500;
        }

        .navbar .auth .register {
            background: #333;
            color: white;
            font-family: 'Satoshi', sans-serif;
        }

        .login {
            background: transparent;
            color: white;
            font-family: 'Satoshi', sans-serif;
        }

        section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            background: #f0f0f0;
            border-bottom: 1px solid #ddd;
        }

        .sticky-section {
            background: #2c3e50;
            color: white;
        }

        .hero-content {
            text-align: center;
            max-width: 1200px;
            padding: 20px;
            font-family: 'Clash Display', sans-serif;

        }

        .hero-content h1 {
            font-size: 10rem;
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 20px;
        }

        .hero-content p {
            font-size: 1.5rem;
            color: #555;
            font-weight: 400;
            font-family: 'Satoshi', sans-serif;
        }

        .hero-section_1 {
            background-color: #0a0e11;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="logo">Logo Judul</div>
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="auth">
            <button class="login">Login</button>
            <button class="register">Register</button>
        </div>
    </nav>

    <div id="smooth-wrapper">
        <div id="smooth-content">
            <section class="hero-section_1">
                <div class="hero-content">
                    <h1>Top Up Game Mudah & Cepat</h1>
                    <p>Dapatkan diamond, skin, dan voucher game favoritmu hanya dalam hitungan detik dengan harga
                        termurah.</p>
                </div>
            </section>
            <!-- Sticky Section -->
            <section class="sticky-section">Sticky Content</section>
            <section>GSAP + Lenis</section>
            <section>Smooth Experience</section>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.33/dist/lenis.min.js"></script>
    <script>
        const lenis = new Lenis();
        lenis.on('scroll', ScrollTrigger.update);
        gsap.ticker.add((time) => {
            lenis.raf(time * 1000);
        });
        gsap.ticker.lagSmoothing(0);

        // GSAP Sticky Implementation
        ScrollTrigger.create({
            trigger: ".sticky-section",
            start: "top top",
            end: "+=100%", // Pins for the duration of 100% viewport height
            pin: true,
            pinSpacing: true
        });

        // Hide/Show Navbar on Scroll
        const navbar = document.querySelector(".navbar");
        const showAnim = gsap.from(navbar, {
            yPercent: -100,
            paused: true,
            duration: 0.2
        }).progress(1);

        ScrollTrigger.create({
            start: "top top",
            end: 99999,
            onUpdate: (self) => {
                self.direction === -1 ? showAnim.play() : showAnim.reverse();
            }
        });

        gsap.utils.toArray("section:not(.sticky-section)").forEach((section) => {
            gsap.from(section, {
                opacity: 0,
                y: 50,
                scrollTrigger: {
                    trigger: section,
                    start: "top 80%",
                    end: "top 20%",
                    scrub: true
                }
            });
        });
    </script>
</body>

</html>
